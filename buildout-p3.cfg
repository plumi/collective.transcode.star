#collective.transcode.star = svn https://svn.plone.org/svn/collective/collective.transcode.star/trunk
#collective.transcode.daemon = svn https://svn.plone.org/svn/collective/collective.transcode.daemon/trunk
#collective.transcode.recipe = svn https://svn.plone.org/svn/collective/collective.transcode.recipe/trunk
#collective.transcode.burnstation = svn https://svn.plone.org/svn/collective/collective.transcode.burnstation/trunk

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[utilities-patch]
recipe = collective.recipe.patch
egg = Products.CMFQuickInstallerTool==2.1.7
patches = utilities.patch

